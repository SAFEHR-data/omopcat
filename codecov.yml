coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        informational: true
    patch:
      default:
        target: auto
        threshold: 1%
        informational: true

component_management:
  individual_components:
    - component_id: app
      name: app
      paths:
        - app/
    - component_id: preprocessing
      name: preprocessing
      paths:
        - preprocessing/
